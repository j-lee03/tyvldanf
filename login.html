<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>로그인</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="width: 400px;">
            <h3 class="text-center mb-4">로그인</h3>
            <form id="login-form">
                <div class="mb-3">
                    <label for="login-id" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="login-id" required>
                </div>
                <div class="mb-3">
                    <label for="login-pw" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="login-pw" required>
                </div>
                
                <div id="error-message" class="text-center text-danger mb-3" style="height: 20px;"></div>

                <button type="submit" class="btn btn-primary w-100">로그인</button>
                <a href="index.html" class="btn btn-secondary w-100 mt-2">돌아가기</a>
            </form>
            <div class="text-center mt-3">
                <small>계정이 없으신가요? <a href="signup.html">회원가입</a></small>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const id = document.getElementById('login-id').value;
            const pw = document.getElementById('login-pw').value;
            const errorMessage = document.getElementById('error-message');

            if (id === 'admin' && pw === 'admin') {
                const adminUser = { id: 'admin', name: '관리자', isAdmin: true };
                localStorage.setItem('loggedInUser', JSON.stringify(adminUser));
                alert('관리자님, 환영합니다.');
                window.location.href = 'index.html';
                return;
            }

            const users = JSON.parse(localStorage.getItem('user_data')) || [];
            const foundUser = users.find(user => user.id === id && user.pw === pw);

            if (foundUser) {
                const normalUser = { id: foundUser.id, name: foundUser.name, isAdmin: false };
                localStorage.setItem('loggedInUser', JSON.stringify(normalUser));
                alert(`${foundUser.name}님, 환영합니다.`);
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = '아이디 또는 비밀번호가 올바르지 않습니다.';
            }
        });
    </script>
</body>
</html>
