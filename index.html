<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>상품 관리 시스템</title>
</head>
<body>
  <div class="container mt-3">
    <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
      <h3 class="m-0">상품 목록</h3>
      <div class="d-flex align-items-center">
        <div id="clock" class="me-3 fw-bold"></div>
        <button id="darkModeToggle" class="btn btn-secondary me-2">🌙</button>
        <div id="auth-buttons" class="d-none">
          <a href="login.html" class="btn btn-primary">로그인</a>
          <a href="signup.html" class="btn btn-success">회원 가입</a>
        </div>
        <div id="user-info" class="d-none align-items-center">
          <span id="user-badge" class="badge me-2"></span>
          <strong id="user-name" class="me-2"></strong>
          <button id="logout-button" class="btn btn-danger btn-sm">로그아웃</button>
        </div>
      </div>
    </div>

    <div id="admin-controls" class="d-none mb-3">
      <button id="add-product-btn" class="btn btn-info">+ 신규 상품 추가</button>
    </div>

    <table class="table table-hover">
      <thead>
        <tr>
          <th>카테고리</th><th>브랜드</th><th>상품명</th><th>가격</th>
          <th id="admin-header" class="d-none text-center">관리</th>
        </tr>
      </thead>
      <tbody id="product-table-body"></tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const productTableBody = document.getElementById('product-table-body');
      const authButtons = document.getElementById('auth-buttons');
      const userInfo = document.getElementById('user-info');
      const logoutButton = document.getElementById('logout-button');
      const adminHeader = document.getElementById('admin-header');
      const adminControls = document.getElementById('admin-controls');
      const userBadge = document.getElementById('user-badge');
      const userName = document.getElementById('user-name');

      if (!localStorage.getItem('product_data')) {
        const initialData = [
          { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
          { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
        ];
        localStorage.setItem('product_data', JSON.stringify(initialData));
      }
      
      const product_data = JSON.parse(localStorage.getItem('product_data'));
      const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));

      function renderTable() {
        productTableBody.innerHTML = '';
        const isAdmin = loggedInUser && loggedInUser.isAdmin;
        product_data.forEach((item, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.category}</td>
            <td>${item.brand}</td>
            <td>${item.product}</td>
            <td>${item.price}</td>
            ${isAdmin ? `<td class="text-center">
              <a href="edit.html?index=${index}" class="btn btn-warning btn-sm">수정</a>
              <button class="btn btn-danger btn-sm delete-btn" data-index="${index}">삭제</button>
            </td>` : ''}
          `;
          productTableBody.appendChild(row);
        });
      }
      
      function updateUI() {
        if (loggedInUser) {
          authButtons.classList.add('d-none');
          userInfo.classList.remove('d-none');
          userName.textContent = `${loggedInUser.name}님`;

          if (loggedInUser.isAdmin) {
            userBadge.textContent = 'Admin';
            userBadge.classList.add('bg-danger');
            adminHeader.classList.remove('d-none');
            adminControls.classList.remove('d-none');
          } else {
            userBadge.textContent = 'User';
            userBadge.classList.add('bg-success');
          }
        } else {
          authButtons.classList.remove('d-none');
          userInfo.classList.add('d-none');
          adminHeader.classList.add('d-none');
          adminControls.classList.add('d-none');
        }
        renderTable();
      }

      logoutButton.addEventListener('click', () => {
        localStorage.removeItem('loggedInUser');
        window.location.reload();
      });

      document.getElementById('add-product-btn').addEventListener('click', () => {
        const newProduct = { category: "신규", brand: "브랜드", product: "상품명", price: "0" };
        product_data.push(newProduct);
        localStorage.setItem('product_data', JSON.stringify(product_data));
        window.location.href = `edit.html?index=${product_data.length - 1}`;
      });

      productTableBody.addEventListener('click', (e) => {
        if (e.target.classList.contains('delete-btn')) {
          const index = e.target.dataset.index;
          if (confirm(`'${product_data[index].product}' 상품을 삭제하시겠습니까?`)) {
            product_data.splice(index, 1);
            localStorage.setItem('product_data', JSON.stringify(product_data));
            renderTable();
          }
        }
      });
      
      const htmlEl = document.documentElement;
      const darkModeToggle = document.getElementById('darkModeToggle');
      function applyTheme(theme) { htmlEl.setAttribute('data-bs-theme', theme); }
      
      darkModeToggle.addEventListener('click', () => {
        const currentTheme = htmlEl.getAttribute('data-bs-theme') || 'light';
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        localStorage.setItem('theme', newTheme);
        applyTheme(newTheme);
      });

      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        applyTheme(savedTheme);
      } else {
        const hour = new Date().getHours();
        applyTheme(hour >= 19 || hour < 6 ? 'dark' : 'light');
      }
      
      const clockEl = document.getElementById('clock');
      setInterval(() => { clockEl.textContent = new Date().toLocaleTimeString('ko-KR'); }, 1000);

      updateUI();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
