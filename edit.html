<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>상품 수정</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="width: 500px;">
            <h3 class="text-center mb-4">상품 정보 수정</h3>
            <form id="edit-form">
                <div class="mb-3"><label class="form-label">카테고리</label><input type="text" class="form-control" id="edit-category"></div>
                <div class="mb-3"><label class="form-label">브랜드</label><input type="text" class="form-control" id="edit-brand"></div>
                <div class="mb-3"><label class="form-label">상품명</label><input type="text" class="form-control" id="edit-product"></div>
                <div class="mb-3"><label class="form-label">가격</label><input type="text" class="form-control" id="edit-price"></div>
                <button type="submit" class="btn btn-primary w-100">저장하기</button>
                <a href="index.html" class="btn btn-secondary w-100 mt-2">취소</a>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const editForm = document.getElementById('edit-form');
            const categoryInput = document.getElementById('edit-category');
            const brandInput = document.getElementById('edit-brand');
            const productInput = document.getElementById('edit-product');
            const priceInput = document.getElementById('edit-price');
            
            const params = new URLSearchParams(window.location.search);
            const itemIndex = params.get('index');
            
            const product_data = JSON.parse(localStorage.getItem('product_data'));
            const itemToEdit = product_data[itemIndex];
            
            categoryInput.value = itemToEdit.category;
            brandInput.value = itemToEdit.brand;
            productInput.value = itemToEdit.product;
            priceInput.value = itemToEdit.price;
            
            editForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                product_data[itemIndex] = {
                    category: categoryInput.value,
                    brand: brandInput.value,
                    product: productInput.value,
                    price: priceInput.value,
                };
                
                localStorage.setItem('product_data', JSON.stringify(product_data));
                
                alert('수정이 완료되었습니다.');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
